{% extends 'Homepage/Base.html' %}
{% block content %}
<h2>Sweeitha has {{projects.count}} project{{projects.count|pluralize}}</h2>
{% for project in projects %}
<h2>{{ project.name }}</h2>
<p>{{ project.description|striptags|truncatechars:100 }}</p>
<!--<p>{{ blog.description|truncatechars:100 }}</p>->This displays only the description till 100 chars and striptags applies tag to the content if there exists-->
<p>{{ project.date|date:'F jS Y' }}</p><!--July 13th 2022-->
<!--<p>{{ blog.date|date:'M d Y'|upper }}->Displays in upper case</p>-->
{% endfor %}
{% endblock %}
